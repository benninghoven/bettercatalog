version: '1'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
  api:
    build: ./api
    ports:
      - "5000:5000"
    depends_on:
      - database
  database:
    build: ./database
    ports:
      - "3006:3006"
    volumes:
      - ./database/create.sql:/docker-entrypoint-initdb.d/create.sql
